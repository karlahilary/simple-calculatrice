<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" type="text/css">
    <title>Simple Calculator</title>
</head>
<body> 
    <div id="cadre">
        <h1>SIMPLE CALCULATOR</h1>
        <div class="bloc"><br><br>
            <button class="bloc1" type="submit">0</button><br>
            <br>
            <button class="carreau1" type="submit">mrc</button>
            <button class="carreau2" type="submit">m-</button>
            <button class="carreau3" type="submit">m+</button>
            <button class="carreau4" type="submit">/</button>
            <br>
            <button class="carreau5" type="submit">7</button>
            <button class="carreau6" type="submit">8</button>
            <button class="carreau7" type="submit">9</button>
            <button class="carreau8" type="submit">*</button>
            <br>
            <button class="carreau9" type="submit">4</button>
            <button class="carreau10" type="submit">5</button>
            <button class="carreau11" type="submit">6</button>
            <button class="carreau12" type="submit">-</button>
            <br>
            <button class="carreau13" type="submit">1</button>
            <button class="carreau14" type="submit">2</button>
            <button class="carreau15" type="submit">3</button>
            <button class="carreau16" type="submit">+</button>
            <br>
            <button class="carreau17" type="submit">0</button>
            <button class="carreau18" type="submit">.</button>
            <button class="carreau19" type="submit">C</button>
            <button class="carreau20" type="submit">=</button>
        </div>
    </div>
</body>
</html>
